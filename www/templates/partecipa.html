<ion-view hide-back-button="true" view-title="{{partecipaIcon}} Partecipa">
<ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
  <ion-content>
    <form ng-submit="doLogin()" name="myForm">
      <div class="list">
      <div class="img-login"><img src="img/login_image.png"></div>
        
        <label class="item item-input"><span class="input-label">Nickname</span></label>
    	<label class="item item-input"><input type="text" ng-model="loginData.username" name="username" placeholder="scegli il tuo nickname" ng-minlength="3" required></label>

        <label class="item item-input"><span class="input-label">Password</span></label>
        <label class="item item-input"><input type="password" ng-model="loginData.password" placeholder="password del posterlab" required></label>
        <label class="item item-input">
        <span class="assertive" ng-show="myForm.username.$error.minlength">* Minimo 3 caratteri</span>
        </label>
        <label class="item">
          <button class="button button-block button-magenta" type="submit">Login</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
