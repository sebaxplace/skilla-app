<ion-view hide-back-button="true" view-title="{{posterlabIcon}} PosterLab">
<ion-content class="list-posterlab">
<ion-list>
<ion-item ng-repeat="base in bases" class="list-pos">

<a class="item sessioni" href="#/app/posterlab/base/{{base.id}}">
  <img src="img/loghi/percorso_base_p.svg">
  <div class="item-body cont-titolo">
    <h2>{{base.titolo}}</h2>
  </div>
  <i class="ion-ios-arrow-right arr-ses"></i>
</a>

</ion-item>
</ion-list>
</ion-content>
</ion-view>
